  <script>
function graph() {

var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
      title :{
            text: "Extension v/s Time"
      },
      axisY: {
            includeZero: true,
            title: "Extension (5*10^(-3)mm)"
      },
      axisX: {
            includeZero: true,
            title: "Time(mins)"
      },      
      data: [{
            type: "line",
            dataPoints: dps
      }]
});
var j=0;
var xVal = 0;
var yVal = 0; 
var updateInterval = 220;
//var dataLength = 4;// number of dataPoints visible at any point
var dp=[{xx:0.0,yy:3},{xx:0.25,yy:203},{xx:0.50,yy:227},{xx:0.75,yy:244},{xx:1.00,yy:258},{xx:1.25,yy:270},{xx:1.50,yy:281},{xx:1.75,yy:294},{xx:2.00,yy:308},{xx:2.25,yy:321},{xx:2.50,yy:340},{xx:2.75,yy:361},{xx:3.00,yy:390},{xx:3.50,yy:450},{xx:4.00,yy:540},{xx:4.25,yy:590},{xx:4.50,yy:641},{xx:4.75,yy:690},{xx:5.00,yy:740},{xx:5.25,yy:800},{xx:5.50,yy:865},{xx:5.75,yy:940},{xx:6.00,yy:1020},{xx:6.25,yy:1120},{xx:6.50,yy:1250},{xx:6.75,yy:1400},{xx:7.0,yy:1675}];
var updateChart = function () {

      
      xVal = dp[j].xx;            
      yVal = dp[j].yy;        
      dps.push({
                  x: xVal,
                  y: yVal
            });
      

      if (dps.length > 100) {
            dps.shift();
      }

      chart.render();
      j++;
};

updateChart();
setInterval(function(){updateChart()}, updateInterval);

}
</script>
